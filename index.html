<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Product Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <div class="logo-container">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2020/09/17/Book-Logo-Graphics-5535886-1.jpg" 
                alt="logo" id="header-img"
                />
                <span class="the-product">Classic Books</span>
              </div>  
              <ul class="nav-links">
                    <li><a href="#features" class="nav-link">Features</a></li>
                    <li><a href="#audio" class="nav-link">Free Audio Book</a></li>
                    <li><a href="#for_sale" class="nav-link">For Sale</a></li>
                </ul>
            
        </nav>
    </header>

    <section id="email-section">
        <h2>Beautifully Written Masterpieces</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input 
                id="email"
                type="email" 
                required 
                placeholder="Enter your email address" 
                name="email" 
            />
            <input type="submit" id="submit" value="GET STARTED">
        </form>
    </section>

    <section id="features">
        <div class="features">
            <i class="ri-file-paper-fill ri-4x icon"></i> 
        </div>
        <div class="features"></div>
        <div class="features"></div>
    </section>
</body>
</html>
